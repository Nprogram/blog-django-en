{% extends 'blog/base.html' %}
{% block content %}
<h6>
    Bienvenue sur notre blog sur le développement web « Premier pas » !<br>
    
</h6>
{% for post in posts  %}
<div class = "border p-3 mb-3">
    <img class="img-fluid rounded-circle border m-2" width="70px" src="https://th.bing.com/th/id/OIP.1ktoyn_URsbedTICCrUVBQAAAA?pid=ImgDet&rs=1" alt="Image du bloggeur">
    <samp class="text-secondary">Publier dans: {{post.post_date | date:'d-m-Y'}}</samp>
    <h3><a class="text-dark" href="{% url 'detail' post.pk %}">{{post.title}}</a></h3>
    <p>{{post.content}}</p>

</div>
{% endfor %}
     
{% endblock content %}
