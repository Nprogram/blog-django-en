<ul class="list-group-flush latest-comment">
    {% for comment in l_comments %}
    <li class="list-group-item latest-comment-item" >
        <a class="text-dark" href="{% url 'detail' comment.post.pk %}">
            {% if comment.body|length > 25 %}
            {{comment.body|slice:'20'}}..
            {% else %}
            {{comment.body}}
            {% endif %}
            
        </a>
    </li>
    {% empty %}
    <li class="list-group-item latest-comment-item" >Pas de commentaires!</li>
    {% endfor %}
</ul>
